{% include 'header.html' %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="/store" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">Ingresar empleados</div>
            <div class="card-body">
                <h5 class="card-title">Datos del empleado</h5>
                <p class="card-text">
                    <div class="form-group">
                        <label for="txtNombre">Nombre: </label>
                        <input class="form-control" type="text" name="txtNombre" id="txtNombre">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="txtCorreo">Correo: </label>
                        <input class="form-control" type="email" name="txtCorreo" id="txtCorreo">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="txtFoto">Foto: </label>
                        <input class="btn" type="file" name="txtFoto" id="txtFoto">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="Agregar nuevo empleado">
                        <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                    </div>
                </p>
            </div>
        </div>
