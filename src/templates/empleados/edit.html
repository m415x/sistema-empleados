{% include 'header.html' %}
    <form action="/update" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                Modificar empleado
            </div>
            <div class="card-body">
                <p class="card-text">
                    <input class="d-none" type="text" name="txtId" id="txtId" value="{{empleado[0]}}">
                    <div class="mb-3">
                        <label class="form-label" for="txtNombre">Nombre</label>
                        <input class="form-control" type="text" name="txtNombre" id="txtNombre" value="{{empleado[1]}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="txtCorreo">Correo</label>
                        <input class="form-control" type="email" name="txtCorreo" id="txtCorreo" value="{{empleado[2]}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="txtFoto">Foto</label>
                        <img class="img-thumbnail" width="100" alt="foto de perfil" src="{{url_for('uploads', nombreFoto=empleado[3])}}">
                        <input class="btn" type="file" name="txtFoto" id="txtFoto">
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-success" type="submit" value="Modificar empleado">
                        <button class="btn btn-primary" href="{{url_for('index')}}">Volver</button>
                    </div>
                </p>
            </div>
        </div>
    </form>
{% include 'footer.html' %}
